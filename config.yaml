# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "Equationliu"
repo_name: "cv-arxiv-daily"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Computer Vision": 
        filters: ["Masked Image Modeling", "Diffusion models", "Backbone", "CLIP", "MAE", "large"]
    "LLM":
        filters: ["Large Language Models", "parameter efficient finetune tuning", "SFT", "PEFT", "Inference Acceleration", "Chain-of-thought"]
    "Early Stopping":
        filters: ["Early Stopping", "Early Exit", "Dynamic Inference", "Instance Aware", "Many-In-One"]
    "Adversarial":
        filters: ["Adversarial Language Models", "Adversarial Training for Large Language Models"]
